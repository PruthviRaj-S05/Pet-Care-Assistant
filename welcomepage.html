<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to PetWorld</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVwadOZVTQ8uV0cBkyhzRyRxeOMJyUOmad_A&s');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: #fffffffd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      color: #5D4037;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 38px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signin {
      background-color: #FF8A65;
      color: #fff;
    }

    .signin:hover {
      background-color: #FF7043;
    }

    .register {
      background-color: #4FC3F7;
      color: #fff;
    }

    .register:hover {
      background-color: #29B6F6;
    }

    p {
      margin-top: 25px;
      font-size: 14px;
      color: #6D4C41;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="emoji">üê∂üê±</div>
    <h1>Welcome to PetWorld</h1>
    <div class="buttons">
      <button class="signin" onclick="window.location.href='signin.html'">Sign In</button>
      <button class="register" onclick="window.location.href='register.html'" >Register</button>
    </div>
    <p>Best Place For Dog and Cat Lovers!</p>
    </div>
</body>
</html>
