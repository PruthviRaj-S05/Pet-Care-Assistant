<body class="bg-gradient-to-r from-green-100 to-blue-200 min-h-screen flex items-center justify-center"></body>
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Sign In</h2>
    <form id="signInForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your name" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your email" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your password" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Sign in as</label>
        <select id="role" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="">Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-300">
        Submit
      </button>
    </form>
  </div>

  <script>
    document.getElementById("signInForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!name || !email || !password || !role) {
        alert("Please fill in all fields correctly.");
        return;
      }

      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (role === "user") {
        window.location.href = "home.html";
      } else if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        alert("Please select a valid role.");
      }
    });

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
