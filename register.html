<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7ZHa87GXTZUPD1KilZIasmfmraGEVMMvPxg&s');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            margin: 80px auto;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6">

        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent form submission

        const name = document.getElementById("name").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const password = document.getElementById("password").value.trim();

        if (name === "") {
            alert("Please enter your full name.");
            return;
        }
        if (!/^\d{10}$/.test(mobile)) {
            alert("Please enter a valid 10-digit mobile number.");
            return;
        }
        if (email === "") {
            alert("Please enter your email address.");
            return;
        }
        if (address === "") {
            alert("Please enter your address.");
            return;
        }
        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }

        // All fields valid â€” simulate successful registration
        alert("Registration successful! Redirecting to sign-in page...");
        window.location.href = "signin.html";
    });
</script>

</body>
</html>
